<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cadastro</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
	
	<link href="../static/css/style.css" rel="stylesheet" >
	
	
	<style>
	#primeiro{
		float:left;
	}
	
	#segundo{
		float:right;
	}
	#button{
		float:rigth;
	}
	a{
		color:white;
		text-decoration:none;
	}
	a:hover{
		color:white;
	}
	
	
	</style>
	
	
</head>
<body>
	<nav  class="navbar navbar-dark bg-dark">
		<a style="margin-left: 20px;" class="navbar-brand" href="/">TakeCare</a>
    	 <div class="container-fluid">
   
	    <button style="margin-left: 100px; margin-top: -40px;" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    </div>
    	<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/login">Login</a>
        </li>
      
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/opcaoCadastro">Cadastro</a>
        </li>
  
      </ul>
      </div>

</nav>



	<div Style="margin-left:25%; margin-top:5%;" class="container col-sm-12 col-md-6 col-md-offset-2" >
		<form action="/salvarCadastroCliente" th:object="${cliente}" method="post">
		
		<input type="hidden" th:field="*{Id}">
		
		<div id='primeiro'>
					<div class="form-group">
						<label for="nome">Nome</label> <input type="text"   th:field="*{nome}"
							class="form-control" id="nome" placeholder="Nome" required>
					</div>
					
					<div class="form-group">
						<label for="sobrenome">Sobrenome</label> <input type="text" th:field="*{sobreNome}"
							class="form-control" id="sobrenome" placeholder="Sobrenome" required>
					</div>
					
					
					<div class="form-group">
						<label for="email">Email</label> <input type="text" th:field="*{Email}"
							class="form-control" id="email" placeholder="Seu Email" required>
					</div>
					
					
					<div class="form-group">
						<label for="senha">Senha</label> <input type="password" th:field="*{senha}"
							class="form-control" id="senha" placeholder="Senha" required>
					</div>
			
			</div>
			
			<div id="segundo" >
			
					<div class="form-group">
						<label for="cep">Cep</label> <input type="text" th:field="*{endereco.cep}"
							class="form-control" id="cep" placeholder="cep" required>
					</div>
					
					<div class="form-group">
						<label for="rua">Rua</label> <input type="text" th:field="*{endereco.rua}"
							class="form-control" id="rua" placeholder="Rua" required>
					</div>
					
					<div class="form-group">
						<label for="Ncasa">NÂº</label> <input type="text"  th:field="*{endereco.numeroResidencia}"
							class="form-control" id="Ncasa" placeholder="Numero da casa" required>
					</div>
					
					<div class="form-group">
						<label for="bairro">Bairro</label> <input type="text" th:field="*{endereco.bairro}"
							class="form-control" id="bairro" placeholder="Bairro" required>
					</div>
					
					<div class="form-group">
						<label for="cidade">Cidade</label> <input type="text" th:field="*{endereco.cidade}"
							class="form-control" id="cidade" placeholder="cidade" required>
					</div>
					
					<div class="form-group">
						<label for="estado">Estado</label> <input type="text"  th:field="*{endereco.estado}"
							class="form-control" id="estado" placeholder="estado" required>
					</div>
					
					
					<div id="button">
						<button style="margin-top: 15px;" type="submit" class="btn btn-dark">Cadastrar</button>
						
						 
							<a  class="btn btn-dark" style=" margin-left:20px; margin-top:17px;" href="/opcaoCadastro">Voltar</a>
					</div>
				
			</div>
		</form>
		
		

	</div>



</body>
</html>
