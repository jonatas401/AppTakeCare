<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cadastro</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

 <link rel="stylesheet" type="text/css" media="all" 
          href="../static/css/style.css" th:href="@{/css/style.css}" />
	

	
	
</head>
<body>
	
	<div th:replace="navBar :: #navConta"></div>

	<div Style="margin-left:25%; margin-top:5%;" class="container col-sm-12 col-md-6 col-md-offset-2" >
		<form action="/CadastroEmpresaEditado" th:object="${empresa}"  method="post">
		<input type="hidden"  th:field="*{Id}">
		
		<div id='primeiro'>
					<div class="form-group">
						<label for="nome">Nome</label> <input type="text"  th:field="*{nome}"
							class="form-control" id="nome" placeholder="Seu Nome" required>
					</div>
					
					<div class="form-group">
						<label for="SobreNome">Sobrenome</label> <input type="text" th:field="*{sobreNome}"
							class="form-control" id="SobreNome" placeholder="Sobrenome" required>
					</div>
					
					<div class="form-group">
						<label for="numero celular">Numero de celular</label> <input type="text" th:field="*{numero}"
							class="form-control" id="numeroCelular" placeholder="numero de celular" required>
					</div>
					
					<div class="form-group">
						<label for="email">Email</label> <input type="email" th:field="*{Email}"
							class="form-control" id="email" placeholder="Seu Email" required>
					</div>
					
					
						 <input type="hidden" th:field="*{senha}">
				
					
					<div class="form-group">
						<label for="fotoPortifolio">foto</label> <input type="file" th:field="*{fotoPortifolio}"
							class="form-control">
					</div>
					
					<div class="form-group">
						<label for="Empresa">Nome da Empresa</label> <input type="text" th:field="*{nomeEmpresa}"
							class="form-control" id="Empresa" placeholder="Nome da Loja" required>
					</div>
					
				<!-- 	<div class="form-group">
						<label for="TipoEmpresa"> Tipo da Empresa</label>
						
						<select th:field="*{tipoEmpresa}" class="form-control" id="TipoEmpresa" required>
							<option th:value="''">selecione</option>
							<option th:each="empresa :  ${T(br.ifpe.web3.model.TipoEmpresa).values()}"  th:text="${empresa}" th:value="${empresa}"></option>
							
						</select>
					</div> -->
			
			</div>
			
			<div id="segundo" >
			
					<div class="form-group">
						<label for="cep">Cep</label> <input type="text" th:field="*{endereco.cep}"
							class="form-control" id="cep" placeholder="cep" required>
					</div>
					
					<div class="form-group">
						<label for="Ncasa">NÂº</label> <input type="text"  th:field="*{endereco.numeroResidencia}"
							class="form-control" id="Ncasa" placeholder="Numero da casa" required>
					</div>
					
					
					<div class="form-group">
						<label for="rua">Rua</label> <input type="text"  th:field="*{endereco.rua}"
							class="form-control" id="rua" placeholder="Rua" required>
					</div>
					
					<div class="form-group">
						<label for="bairro">Bairro</label> <input type="text" th:field="*{endereco.bairro}"
							class="form-control" id="bairro" placeholder="Bairro" required>
					</div>
					
					<div class="form-group">
						<label for="cidade">Cidade</label> <input type="text"  th:field="*{endereco.cidade}"
							class="form-control" id="cidade" placeholder="Cidade" required>
					</div>
					
					<div class="form-group">
						<label for="estado">Estado</label> <input type="text" th:field="*{endereco.estado}"
							class="form-control" id="estado" placeholder="Estado" required>
					</div>
					
					
					<div id="button">
						<button style="margin-top: 15px;" type="submit" class="btn btn-dark">Salvar</button>
						
						
							<a   class="btn btn-dark" style=" margin-left:20px; margin-top:17px;"  th:href="@{/meusDados}">Voltar</a>
					</div>
				
			</div>
		</form>
		
		

	</div>



</body>
</html>
