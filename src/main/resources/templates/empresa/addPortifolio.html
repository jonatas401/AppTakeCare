<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Portifolio</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" media="all" href="../static/css/style.css" th:href="@{/css/style.css}" />

</head>

<body>

  <main>
    <div th:replace="empresa/navBarEmpresa :: #navConta"></div>

    <div id="listaportifolio">


      <div class="row">



        <div class="card" style="width: 18rem;" th:each="cont : ${servicoLoja}">

          <img class="card-img-top" alt="imagem" th:src="|imagem/${cont.id}|">
          <div class="card-body">

            <span>Serviço: </span> <span class="card-text" th:text="${cont.descricao}"></span><br>
            <span>Valor: </span> <span class="card-text" th:text="${cont.valor}"></span><br>
            <span>Duração: </span> <span th:text="${cont.duracao} + ' min'"></span>

          </div>
        </div>

      </div>

  </main>
</body>

</html>
