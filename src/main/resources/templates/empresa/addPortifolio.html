<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Portifolio</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" media="all" href="../static/css/style.css" th:href="@{/css/style.css}" />

</head>

<body>

<main>
  <div th:replace="empresa/navBarEmpresa :: #navConta"></div>

  <div id="listaportifolio">


    <div class="row">



      <div class="card" style="width: 18rem;">

        <img src="https://cdn.pixabay.com/photo/2018/02/18/11/05/the-hand-3161974_960_720.jpg" class="card-img-top"
          alt="...">

        <div class="img"><input id="fotoPortifolio" type="file"></div>

        <div class="card-body">

          <p class="card-text">UNHAS EM GEL</p>

        </div>



      </div>



      <div class="card" style="width: 18rem;">

        <img src="https://cdn.pixabay.com/photo/2017/10/12/02/31/eyes-2843286_960_720.jpg" class="card-img-top"
          alt="...">

        <div class="img"><input id="fotoPortifolio" type="file"></div>

        <div class="card-body">

          <p class="card-text">CILIOS</p>

        </div>


      </div>


      <div class="card" style="width: 18rem;">

        <img src="https://cdn.pixabay.com/photo/2020/08/22/18/44/eye-5509192_960_720.jpg" class="card-img-top"
          alt="...">

        <div class="img"><input id="fotoPortifolio" type="file"></div>

        <div class="card-body">

          <p class="card-text">SOBRANCELHAS</p>

        </div>

      </div>




      <div class="card" style="width: 18rem;">

        <img src="https://cdn.pixabay.com/photo/2017/09/06/20/35/woman-2722936_960_720.jpg" class="card-img-top"
          alt="...">

        <div class="img"><input id="fotoPortifolio" type="file"></div>

        <div class="card-body">

          <p class="card-text">MASSAGEM</p>

        </div>
      </div>


      <div class="card" style="width: 18rem;">

        <img src="https://cdn.pixabay.com/photo/2016/11/19/06/27/green-1838142_960_720.jpg" class="card-img-top"
          alt="...">

        <div class="img"><input id="fotoPortifolio" type="file"></div>

        <div class="card-body">

          <p class="card-text">MANICURE</p>

        </div>
      </div>

    </div>

    <button type="x" class="btn btn-light">Adicionar</button>

  </div>
  
</main>
</body>

</html>
