<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Lojas</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
	
	 <script type="text/javascript" th:src="@{/static/js/script.js}" ></script>
    
      <script th:inline="javascript">
     	 function agendamento(){
      		document.getElementById("carouselExampleIndicators").style.display = "none"
      		document.getElementById("agenda").style.display = "block"
      		document.getElementById("informacoes").style.display = "block"
      		document.getElementById("imagens").style.display = "none"
      		
      		}
      		function portifolio(){
      		document.getElementById("carouselExampleIndicators").style.display = "none"
      		document.getElementById("agenda").style.display = "none"
      		
      		document.getElementById("imagens").style.display = "block"
      	
      		
      		}		
           
        </script>
    
	
 <link rel="stylesheet" type="text/css" media="all" 
          href="../static/css/style.css" th:href="@{/css/style.css}" />
	
</head>
<body >

		
		<div th:replace="navBar :: #navConta"></div>
	
			<div id="lista"  th:each="cont : ${loja}"  >
			
			<div id="portifolio"> 
				
				<div  th:replace="portifolio :: #carouselExampleIndicators"></div>
				
					<div id="agenda">
						<form action="agendar" method="post">
							<div style="margin-left:20px;">
								<label class="agend"> Data </label>	<input id="dataAgendamento" type="Date"><br>
								<label class="agend"> Hora </label>
								<button class="btn btn-secondary" role="button"  data-bs-toggle="button" style="width:50px; margin-top:5px; margin-left:100px; height:50px;"><input type="radio" class="horaAgendamento" name="hora" value="10:00">8:00</button>
								<button class="btn btn-secondary" role="button"  data-bs-toggle="button" style="width:50px; margin-top:5px; margin-left:100px; height:50px;"><input type="radio" class="horaAgendamento" name="hora" value="10:00">10:00</button>
								
								<button id="buttonAgenda" type="submit" class="btn btn-dark">Agendar</button>
							</div>
							
						</form>
					 </div>
					 
					 
					 <div id="imagens">
						<div style="margin-left:20px; ">
															<div class="container text-center">
								  <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3">
								    <div class="col">
								      <img src="../static/assets/teste1.jpeg" th:src="@{/static/assets/teste1.jpeg}" class="p-3 border bg-light">
								    </div>
								    <div class="col">
								      <div class="p-3 border bg-light">.</div>
								    </div>
								    <div class="col">
								      <div class="p-3 border bg-light">.</div>
								    </div>
								    <div class="col">
								      <div class="p-3 border bg-light">.</div>
								    </div>
								    <div class="col">
								      <div class="p-3 border bg-light">.</div>
								    </div>
								    <div class="col">
								      <div class="p-3 border bg-light">.</div>
								    </div>
								    <div class="col">
								      <div class="p-3 border bg-light">.</div>
								    </div>
								    <div class="col">
								      <div class="p-3 border bg-light">.</div>
								    </div>
								    <div class="col">
								      <div class="p-3 border bg-light">.</div>
								    </div>
								    <div class="col">
								      <div class="p-3 border bg-light">.</div>
								    </div>
								  </div>
								</div>
																
						</div>
					 </div>
				
			</div>
			
			
			
			
				
						
			<div class="row" id="left">
				
			
			<div id="nomeloja" >
	  			
	  			<h5 th:text="${cont.nomeEmpresa}"></h5>	
		 	</div>
		 		
			
							
							
				<div id="listaServ">
						<div >
						<a class="linkAgendamentos btn btn-secondary"  onclick="portifolio()">Portifólio</a>
						</div>
						<div>
						<a class="linkAgendamentos  btn btn-secondary " onclick="agendamento()">Agendar  </a>
						</div>
						<div>
						<a class="linkAgendamentos  btn btn-secondary " onclick="beneficios()">Beneficios  </a>
						</div>
				</div>
				
				<div style="margin-left:20px; margin-top:20px;">
						<a th:href="@{/listEstabelecimentos}" class="btn btn-dark">Voltar</a>
				</div>
				
				<div id="informacoes">
					
					<h6 th:text="${cont.nomeEmpresa}"></h6>
					<strong>Contato - </strong><span th:text="${cont.numero}"></span><br>
					<strong>Endereço - </strong><span th:text="${cont.endereco.rua}"></span>-
					<span th:text="${cont.endereco.bairro}"></span><br>
					<strong>Cep - </strong><span th:text="${cont.endereco.cep}"></span>
					<h6>horario de funcionamento</h6>
					
				
				</div>

		</div>
