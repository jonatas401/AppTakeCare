<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Lojas</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
	
	 <script type="text/javascript" th:src="@{/static/js/script.js}" ></script>
	 
	 
    
      <script th:inline="javascript">
     	 function agendamento(){
      		document.getElementById("carouselExampleIndicators").style.display = "none"
      		document.getElementById("agenda").style.display = "block"
      		document.getElementById("informacoes").style.display = "block"
      		document.getElementById("imagens").style.display = "none"
      		
      		}
      		function portifolio(){
      		document.getElementById("carouselExampleIndicators").style.display = "none"
      		document.getElementById("agenda").style.display = "none"
      		
      		document.getElementById("imagens").style.display = "block"
      	
      		
      		}		
           
        </script>
    
 <link rel="stylesheet" type="text/css" media="all" 
          href="../static/css/style.css" th:href="@{/css/style.css}" />
	
</head>
<body >

	
			<div th:replace="cliente/navBarCliente :: #navConta"></div>
		
	<section>
			<div id="paginaLoja"  th:each="cont : ${loja}"  >
			
			<div id="portifolio"> 
						<!-- ----------- parte de fotos parcial do portifolio  ---------------- -->
						
				<div  th:replace="portifolio :: #carouselExampleIndicators"></div>
				
				
				<!-- ----------- parte de agendamento  ---------------- -->
				
					<section id="agenda">
					
						<form action="agendar" method="post">
							<div style="margin-left:20px;">
								<h4>Serviços</h4>
								<a th:href="@{/agendamentos}" class="btn btn-dark">Unha em Gel</a>
								<a th:href="@{/agendamentos}" class="btn btn-dark">Cilios</a>
								<a th:href="@{/agendamentos}" class="btn btn-dark">sobrancelhas</a>
								<a th:href="@{/agendamentos}" class="btn btn-dark">corte de cabelo</a>
								<a th:href="@{/agendamentos}" class="btn btn-dark">pedicure</a>
								<a th:href="@{/agendamentos}" class="btn btn-dark">manicure</a>
								
								<button id="buttonAgenda" type="submit" class="btn btn-dark">Agendar</button>
							</div>
							
						</form>
					 
					</section>
					 		<!-- ----------- parte de portifolio  ---------------- -->
					 <div id="imagens">
						<div style="margin-left:20px; ">
								<div class="container text-center">
								  <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3">
								    <div class="col">
								      <img src="../../static/img/Person.svg" class="p-3 border bg-light">
								    </div>
								    <div class="col">
								      <div class="p-3 border bg-light">.</div>
								    </div>
								    <div class="col">
								      <div class="p-3 border bg-light">.</div>
								    </div>
								    <div class="col">
								      <div class="p-3 border bg-light">.</div>
								    </div>
								    <div class="col">
								      <div class="p-3 border bg-light">.</div>
								    </div>
								    <div class="col">
								      <div class="p-3 border bg-light">.</div>
								    </div>
								    <div class="col">
								      <div class="p-3 border bg-light">.</div>
								    </div>
								    <div class="col">
								      <div class="p-3 border bg-light">.</div>
								    </div>
								    <div class="col">
								      <div class="p-3 border bg-light">.</div>
								    </div>
								    <div class="col">
								      <div class="p-3 border bg-light">.</div>
								    </div>
								  </div>
								</div>
																
						</div>
					 </div>
				
			</div>
			
			
			
			
				
						
			<div class="row" id="left">
				
			
			<div id="nomeLoja" >
	  			
	  			<h5 th:text="${cont.nomeEmpresa}"></h5>	
		 	</div>
		 		
			
							
							
				<div id="listaServ">
						<div >
						<a class="linkAgendamentos btn btn-secondary"  onclick="portifolio()">Portifólio</a>
						</div>
						<div>
						<a class="linkAgendamentos  btn btn-secondary " onclick="agendamento()">Agendar  </a>
						</div>
						<div>
						<a class="linkAgendamentos  btn btn-secondary " onclick="beneficios()">Beneficios  </a>
						</div>
				</div>
				
				<div style="margin-left:20px; margin-top:20px;">
						<a th:href="@{/listEstabelecimentos}" class="btn btn-light">Voltar</a>
				</div>
				
		
				
			</div>
			
			<section id="informacoes">
				
					<h6 th:text="${cont.nomeEmpresa}"></h6>
					<strong>Contato - </strong><span th:text="${cont.numero}"></span><br>
					<strong>Endereço - </strong><span th:text="${cont.endereco.rua}"></span><br>-
					<span th:text="${cont.endereco.bairro}"></span><br>
					<strong>Cep - </strong><span th:text="${cont.endereco.cep}"></span>
					<h6>horario de funcionamento</h6>
					
				
				
			</section>

		</div>
	</section>
