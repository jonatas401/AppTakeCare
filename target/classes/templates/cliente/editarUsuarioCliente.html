<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Cadastro</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>

	<link href="../static/css/style.css" rel="stylesheet">


	<link rel="stylesheet" type="text/css" media="all" href="../static/css/style.css" th:href="@{/css/style.css}" />



</head>

<body>
	<section id="sideBar">
		<div th:replace="cliente/navBarCliente :: #navConta"></div>
	</section>


	<div id="conteinerDados" class="container col-sm-12 col-md-6 col-md-offset-2">
		<form action="/UsuarioClienteEditado" th:object="${cliente}" method="post" enctype="multipart/form-data">

			<input type="hidden" th:field="*{Id}">

			<div id='primeiro'>


				<div class="form-group">
					<label for="nome">Nome</label> <input type="text" th:field="*{nome}" class="form-control" id="nome"
						placeholder="Nome" required>
				</div>


				<div class="form-group">
					<label for="numero celular">Numero de celular</label> <input type="text" th:field="*{numero}"
						class="form-control" id="numeroCelular" placeholder="numero de celular" required>
				</div>

				<div class="form-group">
					<label for="email">Email</label> <input type="email" th:field="*{Email}" class="form-control"
						id="email" placeholder="Seu Email" required>
				</div>

				<input type="hidden" th:field="*{senha}">


				<div class="form-group">
					<label for="fotoPerfil">foto de perfil</label> <input type="file" name="fileImage"
						class="form-control">
					<span style="color: white;">Tamanho Maximo 1MB</span>
				</div>


			</div>

			<div id="segundo">

				<div class="form-group">
					<label for="cep">CEP</label> <input type="text" th:field="*{endereco.cep}" class="form-control"
						id="cep" placeholder="cep" required>
				</div>

				<div class="form-group">
					<label for="rua">Rua</label> <input type="text" th:field="*{endereco.rua}" class="form-control"
						id="rua" placeholder="Rua" required>
				</div>

				<div class="form-group">
					<label for="Ncasa">NÂº</label> <input type="text" th:field="*{endereco.numeroResidencia}"
						class="form-control" id="Ncasa" placeholder="Numero da casa" required>
				</div>

				<div class="form-group">
					<label for="bairro">Bairro</label> <input type="text" th:field="*{endereco.bairro}"
						class="form-control" id="bairro" placeholder="Bairro" required>
				</div>

				<div class="form-group">
					<label for="cidade">Cidade</label> <input type="text" th:field="*{endereco.cidade}"
						class="form-control" id="cidade" placeholder="cidade" required>
				</div>

				<div class="form-group">
					<label for="estado">Estado</label> <input type="text" th:field="*{endereco.estado}"
						class="form-control" id="estado" placeholder="estado" required>
				</div>


				<div id="button">
					<button style="margin-top: 15px;" type="submit" class="btn btn-light">Salvar</button>


					<a class="btn btn-light" style=" margin-left:20px; margin-top:17px;" href="/dadosCliente">Voltar</a>
				</div>

			</div>
		</form>



	</div>



</body>

</html>
