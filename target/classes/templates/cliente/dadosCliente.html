<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Meus Dados</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
	
	
 <link rel="stylesheet" type="text/css" media="all" 
          href="../static/css/style.css" th:href="@{/css/style.css}" />
	
	
</head>
<body  >


<div th:replace="cliente/navBarCliente :: #navConta"></div>


	
				
		<div id="conteinerDados" class="container col-sm-12 col-md-6 col-md-offset-2" >
			
			<h4 id="meusDados">Meus dados:</h4>
			<input type="hidden" th:value="${Id}" >
			
			<div id='primeiro'>
						<div class="form-group">
							<label for="nome">Nome</label> <input type="text"   th:value="${session.usuarioLogado.nome}"
								class="form-control" id="nome" placeholder="Nome" disabled>
						</div>
						
					
						<div class="form-group">
						<label for="numero celular">Numero de celular</label> <input type="text" th:value="${session.usuarioLogado.numero}"
							class="form-control" id="numeroCelular" placeholder="numero de celular" disabled>
					</div>
						
						
						<div class="form-group">
							<label for="email">Email</label> <input type="email" th:value="${session.usuarioLogado.Email}"
								class="form-control" id="email" placeholder="Seu Email" disabled>
						</div>
						
				
				</div>
			
			<div id="segundo" >
			
					<div class="form-group">
						<label for="cep">Cep</label> <input type="text" th:value="${session.usuarioLogado.endereco.cep}"
							class="form-control" id="cep" placeholder="cep" disabled>
					</div>
					
					<div class="form-group">
						<label for="rua">Rua</label> <input type="text" th:value="${session.usuarioLogado.endereco.rua}"
							class="form-control" id="rua" placeholder="Rua" disabled>
					</div>
					
				
					
					<div class="form-group">
						<label for="bairro">Bairro</label> <input type="text" th:value="${session.usuarioLogado.endereco.bairro}"
							class="form-control" id="bairro" placeholder="Bairro" disabled>
					</div>
					
					<div class="form-group">
						<label for="cidade">Cidade</label> <input type="text" th:value="${session.usuarioLogado.endereco.cidade}"
							class="form-control" id="cidade" placeholder="cidade" disabled>
					</div>
					
					<div class="form-group">
						<label for="estado">Estado</label> <input type="text"  th:value="${session.usuarioLogado.endereco.estado}"
							class="form-control" id="estado" placeholder="estado" disabled>
					</div>
								
								<a  class="btn btn-light" style=" margin-left:20px; margin-top:17px;" th:href="@{'/editarUsuario' + ${session.tipo}(Id=${session.usuarioLogado.Id})}">Editar</a>
					</div>
		
		
		

	


</div>

</body>
</html>
