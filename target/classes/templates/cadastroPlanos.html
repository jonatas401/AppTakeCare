<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Cadastro</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" />



</head>


<body>
	<script type="module" th:src="@{/js/script.js}"></script>

	<header>
		<nav class="navbar navbar-dark bg-dark">
			<a style="margin-left: 20px;" class="navbar-brand" href="/">TakeCare</a>
			<div class="container-fluid">

				<button style="margin-left: 100px; margin-top: -40px;" class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
			</div>
			<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">

					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/login">Login</a>
					</li>

					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/opcaoCadastro">Cadastro</a>
					</li>

				</ul>
			</div>

		</nav>
	</header>


	<main>
		<section class="cadastro">
		
			<h4 id="msg" th:text="${msg}"></h4>

			<div id="formPlano" Style="margin-left:25%; margin-top:5%;"
				class="container col-sm-12 col-md-6 col-md-offset-2">
				<form action="/salvarPlano" th:object="${plano}" method="post" enctype="multipart/form-data">

					<input type="hidden" th:field="*{Id}">
					
					<h4>Cadastrar Plano</h4>
						

					<div >
						<div class="form-group">
							<label id="labelPlano" for="nome">Nome</label> <input type="text" th:field="*{nome}"
								class="form-control" id="nome" placeholder="Nome" required>
						</div>


						<div class="form-group">
							<label id="labelPlano" for="detalhes">Detalhes</label> <input type="text"
								th:field="*{detalhes}" class="form-control" id="detalhes" required
								placeholder="detalhes do plano">
						</div>


						<div class="form-group">
							<label id="labelPlano" for="valor">Valor</label> <input type="number" th:field="*{valor}"
								class="form-control" id="valor" placeholder="Valor" required>
						</div>

						
						<div class="form-group">
							<label for="fotoPerfil">Foto do plano</label> 
							<input type="file" name="fileImage" 
								class="form-control">
								<span style="color: white;">Tamanho Maximo 1MB
								</span>
						</div>
						
						<div id="button">
							<button style="margin-top: 15px;" type="submit" class="btn btn-dark">Cadastrar</button>


							<a class="btn btn-dark" style=" margin-left:20px; margin-top:17px;"
								th:href="@{/login}">Voltar</a>
						</div>

					</div>
					
					
						

					
				</form>



			</div>

		</section>

	</main>

</body>

</html>
