<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Agendamentos</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
	
      <link rel="stylesheet" type="text/css" media="all" 
          th:href="@{/css/style.css}" />     
          
		  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  
          
      <script th:inline="javascript">
     	 function cadastrar(){
      		document.getElementById("formAgenda").style.display = "block"
      		
      		}
      	function Cancela(){
      		document.getElementById("formAgenda").style.display = "none"
      		
      		}
      		
           
        </script>
	
</head>
<body>
	
	
	<div th:replace="empresa/navBarEmpresa :: #navConta"></div>
	
		
	<section class="agenda">
	   	<div id="calendario">
	   		<button onclick="cadastrar()" style="margin-top: 5px; margin-left:5px;" class="btn btn-light">Cadastrar</button>
	   		
	   	</div>
   		<div id="formAgenda">
   			<form action="/profissional" th:object="${profissional}" method="post">
   			
   			<label>Nome</label>
   			<input class="inputAgenda" th:field="*{nome}"  type="text" required>	
   			
   			<label>contato</label>
   			<input class="inputAgenda"  type="text" th:field="*{numero}" required>
   				
   			<label>servico</label>
   			<select th:field="*{profissionalServico.servico}"  id="inputAgenda" required multiple>
				<option id="setServico" th:value="''">selecione</option>
				<option  th:each="servico :  ${listaServicos}"
					th:text="${servico.fkservico.descricao}" th:value="${servico.id}"></option>	
					
					

			</select>

			
			
			   				
   			<button type="submit" class="btn btn-light">Salvar</button>
   			<input type="button" id="cancela" onclick="Cancela()" class="btn btn-light" value="X">
   			</form>
   			
   		</div>
   		<table id="table"  class="table table-dark table-striped-columns">
  				<tr>
  					
					<th>Nome</th>
					<th>Contato</th>
					<th>Servicos</th>
                    <th>Empresa</th>
                    <th>Ações</th>

  				</tr>
  				<tr th:each="cont : ${listaProfissional}">
  					<td th:text="${cont.nome}"> </td>
					<td th:text="${cont.numero}"></td>
  					<td th:text="${cont.profissionalServico.servico.fkservico.descricao}"> </td>
  					<td th:text="${cont.empresa.nomeEmpresa}"> </td> 
					<td>
					<button class="btn btn-light" ><a id="acoes" th:href="@{/removerProfissional(codigo=${cont.id})}">Apagar</button> 
					</td>
					
					
  				</tr>

				
  			</table>
 
  	</section>
</body>
</html>
