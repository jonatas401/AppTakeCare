<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Agendamentos</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
	
      <link rel="stylesheet" type="text/css" media="all" 
          th:href="@{/css/style.css}" />     
          
          
          
      <script th:inline="javascript">
     	 function agendar(){
      		document.getElementById("formAgenda").style.display = "block"
      		
      		}
      	function agendarCancela(){
      		document.getElementById("formAgenda").style.display = "none"
      		
      		}
      		
           
        </script>
	
</head>
<body>
	
	
	<div th:replace="empresa/navBarEmpresa :: #navConta"></div>
	
		
	<section class="agenda">
	   	<div id="calendario">
	   		<button onclick="agendar()" style="margin-top: 5px; margin-left:5px;" class="btn btn-light">agendar</button>
	   		
	   	</div>
   		<div id="formAgenda">
   			<form action="/fazerAgendamento" th:object="${agendamento}" method="post">
   			<!-- id da empresa-->
   			<input type="hidden" name="id"  th:value="${session.usuarioLogado.id}" >
   			
   			<label>Cliente</label>
   			<select th:field="*{cliente.nome}"  id="inputAgenda" required>
				<option th:value="''">selecione</option>
				<option th:each="nomes :  ${cliente}"
					th:text="${nomes}" th:value="${nomes}"></option>

			</select>
			
			<!--<input id="inputAgenda" th:object="${cliente}" type="text" placeholder="Nome do cliente"   th:text="${cliente}">	-->
   			<label>Contato</label>
   			<input id="inputAgenda"  type="text" th:field="*{cliente.numero}" placeholder="Numero">	
   			<label>servico</label>
   			<input id="inputAgenda"  type="text" th:field="*{servico}" placeholder="Servico">	
   			<label>Dia</label>
   			<input id="inputAgenda"  type="date" th:field="*{data}">	
   			<label>Hora</label>
   			<input type="time" th:field="*{hora}">	
   			<button type="submit" class="btn btn-light">Salvar</button>
   			<input type="button" id="cancela" onclick="agendarCancela()" class="btn btn-light" value="X">
   			</form>
   			
   		</div>
   		<table id="table"  class="table table-dark table-striped-columns">
  				<tr>
  					<th>Cliente</th>
					<th>Contato</th>
  					<th> Dia </th>
  					<th> hora </th>
					<th>Serviço</th>
					<th>Status</th>
					<th>Acões</th>
  				</tr>
  				<tr th:each="cont : ${listaAgenda}">
  					<td th:text="${cont.cliente.nome}"> </td>
					<th th:text="${cont.cliente.numero}"></th>
  					<td th:text="${cont.data}"> </td>
  					<td th:text="${cont.hora}">  </td>
					<th th:text="${cont.servico}"></th>
					<td th:if="${cont.status == false}"> Pendente </td>
					<td th:if="${cont.status == true}"> Confirmado </td>
					<th>
					<button class="btn btn-light" ><a id="acoes" th:href="@{/removerAgendamento(codigo=${cont.id})}">Apagar</button> 
					<button id="confirmar" class="btn btn-light" > <a id="acoes" th:href="@{/confirmarAgendamento(codigo=${cont.id})}">Confirmar</button>
					</th>
					
  				</tr>

				
  			</table>
 
  	</section>
</body>
</html>
