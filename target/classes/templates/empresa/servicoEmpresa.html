<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Agendamentos</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" />





</head>

<body>


	<div th:replace="empresa/navBarEmpresa :: #navConta"></div>

	<h4 id="msg" th:text="${msg}"></h4>
	<section class="servico scrollbar-primary">
		<div id="calendario">
			<button onclick="agendar()" style="margin-top: 5px; margin-left:5px;" class="btn btn-light">Criar
				Serviço</button>

		</div>
		<div id="formAgenda">
			<form action="/servicoEmpresa" th:object="${servico}" method="post" enctype="multipart/form-data">

				<input type="hidden" id="cod" th:field="*{id}">
				<label>servico</label>
				<input class="inputAgenda" type="text" th:field="*{descricao}" placeholder=" Nome Servico" required>
				<label>Valor</label>
				<input class="inputAgenda" th:field="*{valor}" type="text" required>
				<label>duração</label>
				<input class="inputAgenda" type="number" th:field="*{duracao}" required>
				<label>Imagem ilustrativa</label>
				<input class="inputAgenda" type="file" name="fileImage" th:if="*{id == null}">
				<input class="inputAgenda" id="foto" type="file" th:if="*{id != null}" name="fileImage"
					value="|imagem/*{id}|">
				<img id="imagemServico" th:if="*{id != null}" th:src="|imagem/*{id}|" name="fileImage">


				<button type="submit" class="btn btn-light"><img th:src="@{/img/save.svg}" width="25px"></button>
				<button id="cancela" onclick="agendarCancela()" class="btn btn-light"><img style="margin-left:-7px;"
						th:src="@{/img/close-line.svg}" width="30px"></button>
			</form>

		</div>
		<table id="table" class="table table-dark table-striped-columns">
			<tr>
				<th>Serviço</th>
				<th>valor</th>
				<th>duração</th>
				<th>imagem</th>
				<th>acões</th>
			</tr>
			<tr th:each="cont : ${listaServicos}">
				<td th:text="${cont.descricao}"> </td>
				<td th:text="${cont.valor}"></td>
				<td th:text="${cont.duracao} + ' min'"></td>
				<td><img id="imagemServico" th:src="|imagem/${cont.id}|"> </td>
				<td>
					<button class="btn btn-light"><a id="acoes"
							th:href="@{/removerServicoEmpresa(codigo=${cont.id})}"><img th:src="@{/img/bin.svg}"
								width="30px"></button>
					<button id="editar" class="btn btn-light"><a id="acoes"
							th:href="@{/editarServicoEmpresa(codigo=${cont.id})}"><img th:src="@{/img/edit.svg}"
								width="30px" alt="editar"></button>

				</td>


			</tr>


		</table>

	</section>

	<script th:inline="javascript">
		function agendar() {
			document.getElementById("formAgenda").style.display = "block"

		}
		function agendarCancela() {
			document.getElementById("formAgenda").style.display = "none"

		}
		let cod = document.getElementById("cod").value
		console.log(cod)
		if (cod) {
			document.getElementById("formAgenda").style.display = "block"
		}


	</script>
</body>

</html>
