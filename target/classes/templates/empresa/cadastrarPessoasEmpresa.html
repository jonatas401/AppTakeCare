<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Agendamentos</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" />



	<script th:inline="javascript">
		function agendar() {
			document.getElementById("formAgenda").style.display = "block"

		}
		function agendarCancela() {
			document.getElementById("formAgenda").style.display = "none"

		}
		


	</script>

</head>

<body>


	<div th:replace="empresa/navBarEmpresa :: #navConta"></div>

	<h4 id="msg"  th:text="${msg}"></h4>
	<section class="agenda">

	   	<div id="calendario">
	   		<button onclick="agendar()" style="margin-top: 5px; margin-left:5px;" class="btn btn-light">Cadastrar Cliente</button>
	   		
	   	</div>
   		<div id="formAgenda">
   			<form action="/salvarCadastroPessoasEmpresa" th:object="${cadastro}" method="post">
   			<input class="inputAgenda" type="hidden" th:field="*{id}" >
   			
   			
				<label>Cliente</label>
				<input class="inputAgenda" id="setNome" type="text" th:field="*{nome}" placeholder="Nome"
					required>
				<label>Contato</label>
				<input class="inputAgenda" id="setNumero" type="text" th:field="*{numero}" placeholder="Numero"
					required>

				<button type="submit" class="btn btn-light"><img th:src="@{/img/save.svg}" width="25px"></button>
			<button id="cancela" onclick="agendarCancela()" class="btn btn-light"><img style="margin-left:-7px;" th:src="@{/img/close-line.svg}" width="30px"></button>
			</form>

		</div>
		<table id="table" class="table table-dark table-striped-columns">
			<tr>
				<th>Cliente</th>
				<th>Contato</th>
				
				<th>Ac√µes</th>
			</tr>
			<tr th:each="cont : ${cadastroCliente}">
				<td id="nome" th:text="${cont.nome}"> </td>
				<td id="numero" th:text="${cont.numero}"></td>
				<td>
				<a id="acoes" utton class="btn btn-light"
							th:href="@{/removerCadastroPessoaEmpresa(codigo=${cont.id})}"><img th:src="@{/img/bin.svg}" width="30px"></a>
				<a  class="btn btn-light" th:href="@{/editarPessoaEmpresa(id=${cont.id})}"><img th:src="@{/img/edit.svg}" width="30px"></a>
				</td>
			</tr>


		</table>

	</section>
	
	
	<script>function editarAgendamento() {
			document.getElementById("formAgenda").style.display = "block"
			let nome = document.getElementById("nome")
			let numero = document.getElementById("numero")
		
			
			console.log(numero);
			console.log(nome);

			document.getElementById("setNome").innerHTML = "jonatas"
			document.getElementById("setNumero").innerHTML = numero.innerHTML;
		

		}</script>
</body>

</html>
