<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Agendamentos</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" />



	<script th:inline="javascript">
		function agendar() {
			document.getElementById("formAgenda").style.display = "block"

		}
		
		
		function agendarCancela() {
			document.getElementById("formAgenda").style.display = "none"
		

		}
		
		function editarAgendamento() {
			document.getElementById("agendarCliente").style.display = "block"

		}
		



	</script>

</head>

<body>


	<div th:replace="empresa/navBarEmpresa :: #navConta"></div>

		<h4 id="msg"  th:text="${msg}"></h4>
	<section class="agenda">

	   	<div id="calendario">
	   		<button onclick="agendar()" style="margin-top: 5px; margin-left:5px;" class="btn btn-light">Criar</button>

	   	</div>
   		<div id="formAgenda">
   			<form action="/salvarNoticiaEmpresa" th:object="${noticia}" method="post">
   				<input type="hidden" th:field="*{id}">
   				
   				<label>Título</label>
   				<input th:field="*{titulo}">
   				
   				<label>Descrição</label>
   				<textarea id="descricao" th:field="*{descricao}" style="margin-bottom:-20px">
   				</textarea>
   				
				<button type="submit" class="btn btn-light"><img th:src="@{/img/save.svg}" width="25px"></button>
				<button id="cancela" onclick="agendarCancela()" class="btn btn-light"><img style="margin-left:-7px;" th:src="@{/img/close-line.svg}" width="30px"></button>
			</form>

		</div>
		
		

		<table id="table" class="table table-dark table-striped-columns">
			<tr>
				<th>Titulo</th>
				<th>Descrição</th>
				<th>Data</th>
				<th> Hora </th>
				<th> Urgente ? </th>
				<th>Ações</th>
			</tr>
			<tr th:each="cont : ${listaNoticia}">
				
				<td th:text="${cont.titulo}"></td>
				<td th:text="${cont.descricao}"></td>
				<td id="data" th:text="${cont.data}"> </td>
				<td id="hora" th:text="${cont.hora}"> </td>
				<td th:if="${cont.urgente == false}"> 
				<button style="width: 50px; padding:2px;" class="btn btn-light"><a id="acoes" 
						th:href="@{/noticiaUrgenteEmpresa(codigo=${cont.id})}">Sim</a></button>
				</td>
				<td th:if="${cont.urgente == true}">
					<span>Urgente</span>
				</td>
				
				<td>
				<button style="width: 50px; padding:2px;" class="btn btn-light"><a id="acoes"
							th:href="@{/removerNoticiaEmpresa(codigo=${cont.id})}"><img th:src="@{/img/bin.svg}" width="37px" alt="Apagar"></a></button>
				<button id="editar" class="btn btn-light" ><a id="acoes" 
						th:href="@{/editarNoticiaEmpresa(codigo=${cont.id})}" ><img th:src="@{/img/edit.svg}" width="30px"  alt="editar"></button>
				</td>


			</tr>


		</table>

	</section>
</body>

</html>
